{% extends 'rango/base.html' %}
{% load staticfiles %}

	{% block title %} Edit Page {% endblock %}

	{% block body_block %}

		<h1> Edit Page - {{ page_name_slug }} </h1>

		<!-- Cuidadito con el 'action' -->
		<form id="page_form" method="post" action="{% url 'edit_page' category_name_slug page_name_slug %}">

			{% csrf_token %}

			{{ form.as_p }}

			<input type="submit" name="submit" value="Edit Page" />

		</form>

	{% endblock %}
