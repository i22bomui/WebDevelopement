{% extends "base.html" %}

{% block Contents %}
	<div class="btn-toolbar" role="toolbar" aria-label="letters">
		<div class="btn-group" role="group" aria-label="new">
			<a class="btn btn-mini btn-default" href="{% url 'bottles:brand_new' %}" role="button">New brand</a>
		</div>
		<div class="btn-group" role="group" aria-label="all">
			<a class="btn btn-mini btn-default" href="{% url 'bottles:brands_list' %}" role="button">All</a>
		</div>
		<div class="btn-group" role="group" aria-label="letters">
			{% for letter in letters %}
				<a class="btn btn-mini btn-default" href="{% url 'bottles:brands_list_alpha' letter %}" role="button">{{ letter }}</a>			
			{% endfor %} 
		</div>
	</div>
	{% if brands %}
		<table class="brands-list">
	  		<tr>	    		
	  			<div class="btn-toolbar" role="toolbar" aria-label="letters">
				{% for brand in brands %}
					<div class="btn-group" role="group" aria-label="new">
						<a class="btn btn-small btn-primary" href="{% url 'bottles:bottles_list_brand' brand.name %}" role="button">{{ brand.name }}</a>
					</div>
				{% endfor %}
				</div>
			</tr>
		</table>
	{% else %}
		<p>No brands in the database</p>
	{% endif %}
{% endblock %}

{% block Aside %}
<form class="form-inline" role="search" action="{% url 'bottles:brand_search' %}" method="get">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Brand..." name="query">
	</div>
	<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"> Search</button>
</form>
{% endblock %}
